<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q4 Activity 1</title>
</head>
<body>
	<h2 style="background-color: deepskyblue; color: darkmagenta;">Types of Javascript Output</h2>
	<h3>innerHTML</h3>
	<p id="demo"></p>
	<script>
		document.getElementById("demo").innerHTML = 9 + 10;//jar
	</script>


	<h3>document.write</h3>
	<script>
		document.write(19 + 2);//Potato
	</script>


	<h3>Window Alert</h3>
	<p>The output will appear in a popup window</p>
	<script>
		window.alert("the sum of 35 + 34 is 69");
	</script>
</body>
</html>
