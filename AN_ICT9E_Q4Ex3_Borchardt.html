<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operations of 10 and 5</title>
</head>
<div class="container" style="font-size: 2em;">
<body>
	<h1 style="font-family: Garamond;color: white;"><span style="background-color:blueviolet ;">Javascript Aritmetic Operators</span></h1>
	<p><mark>Num_1 = 10, Num_2 = 5;</mark></p>
	<ol type="1.">

	<li>Addition = <strong id="p1"></strong></li>
	<li>Subtraction = <strong id="p2"></strong></li>
	<li>Multiplication = <strong id="p3"></strong></li>
	<li>Division = <strong id="p4"></strong></li>
	<li>Mod = <strong id="p5"></strong></li>

	</ol>

	<script>

		let a=10, b=5; //variable declaration;assignment of values

		document.getElementById("p1").innerHTML = a + b;
		document.getElementById("p2").innerHTML = a - b;
		document.getElementById("p3").innerHTML = a * b;
		document.getElementById("p4").innerHTML = a / b;
		document.getElementById("p5").innerHTML = a % 2;
		window.alert("The Sum of two different numbers is 15")
		window.alert("The Difference of two different numbers is 5");
		window.alert("The Product of two different numbers is 50");
		window.alert("The Quotient of two different numbers is 2");
		window.alert("The Modulus of 10 % 2 is 0");
	</script>

</body>
</div>
</html>
